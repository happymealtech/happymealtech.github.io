
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Style Blockchain | Luxury Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #141414;
            --text: #ffffff;
            --accent: #2ecc71;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- VIDEO HEADER --- */
        .hero {
            position: relative;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            border-bottom: 2px solid var(--gold);
        }

        .video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover;
            filter: brightness(45%);
        }

        .hero-content { z-index: 1; padding: 0 20px; }

        h1 {
            font-weight: 700;
            font-size: clamp(1.8em, 5vw, 3.5em);
            letter-spacing: 5px;
            color: var(--gold);
            margin: 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
        }

        .tagline {
            font-weight: 300;
            color: #fff;
            margin-top: 15px;
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        /* --- GRIGLIA 6 PRODOTTI --- */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 50px 8%;
            max-width: 1400px;
            margin: auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #222;
            transition: all 0.4s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.15);
        }

        .image-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .card:hover .image-container img {
            transform: scale(1.1);
        }

        .content { padding: 25px; }
        h3 { margin: 0; font-size: 1.1em; text-transform: uppercase; letter-spacing: 1px; color: var(--gold); }
        .price { font-size: 1.5em; color: var(--accent); font-weight: 700; margin: 15px 0; }
        
        .buy-btn {
            display: block;
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 12px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        .buy-btn:hover { background: var(--gold); color: #000; }

        footer {
            padding: 50px 20px;
            background: #050505;
            color: #666;
            font-size: 0.8em;
            text-align: center;
            border-top: 1px solid #111;
        }
    </style>
</head>
